<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>robotics club</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

<style>
	
body {background-image:url(https://www.mahindrauniversity.edu.in/wp-content/uploads/2023/07/Open-Your-Doors-to-High-Paying-Career-Options-After-M-Tech-in-Robotics.webp); background-repeat: no-repeat;
background-attachment: fixed; background-size: cover;}
.container {border: 5px solid; border-color: whitesmoke; padding: 10px; background-color: black; opacity: 0.5}
label {color: white;}
h1 {text-align: center; color: whitesmoke;}

</style>

</head>
<body>


<h1>Robotics Club Administration Form</h1>

<div class="container mt-3">
	<!-- input sample -->

<div class="row">
	<div class="col">
<label>name</label>
<input type="text" class="form-control" id="user" placeholder="Charlize Pontillas">
</div>


<div class="col">
<label>age</label>
<input type="text" class="form-control" id="user" placeholder="14">
</div>

<div class="row">
<div class="col">
<label>email address</label>
<input type="text" class="form-control" id="user" placeholder="CPking123@yahoo.com">
</div>


<div class="col">
<label>phone number</label>
<input type="text" class="form-control" id="user" placeholder="121110">
</div>
  
  <br>
  <br>

    <!-- check box -->

<br>

<div class="form-check">
	<h6>preferred robotics topics</h6>
	<label class="form-check-label">
		<input type="checkbox" class="form-check-input">programming
		<br>
		<input type="checkbox" class="form-check-input">electronics
		<br>
		<input type="checkbox" class="form-check-input">mechnical design
	</label>
</div>

<br>
<br>

   <!-- radio -->

<div class="form-check">
	<h6>robotics experience level</h6>
	<label class="form-check-label">
		<input type="radio" class="form-check-input" name="optradio">begginer
		<br>
		<input type="radio" class="form-check-input" name="optradio">intermediate
		<br>
		<input type="radio" class="form-check-input" name="optradio">advanced
	</label>
</div>

<br>
<br>

   <!-- select dropdown -->

<div class="form-group">
	<label for="sell"> choose a robotics program</label>
	<select class="form-control" id="sell">
		<option>mechanical engineering</option>
		<option>computer sciences</option>
		<option>technical engineering</option>
	</select>
</div>

 <!-- text area sample -->
<label>statement of interest</label>
<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

</div>

<center>
<div class="d-grid col-6">
	<button type="button" class="btn btn-primary btn-block">submit form</button>	
</div>
</center>

</body>
</html>
